<header>
    <div class="logo h-card">
        <a class="u-url" href="{{ .Site.Home.Permalink }}">
            <img alt="Site Logo" class="u-photo" src="/images/logo.png"/>
        </a>
    </div>
    <nav>
        <ul>
            {{- range site.Menus.main }}
                <li>
                    <a href="{{ .URL }}">{{ .Name }}</a>
                </li>
            {{- end }}
        </ul>
    </nav>
</header>
